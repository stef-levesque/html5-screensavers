<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Canvas</title>
<script type="text/javascript">
// Hexstatic - Pulse https://www.youtube.com/watch?v=R0T4Z0kfVpY
// Funki Porcini - Orange Drop https://www.youtube.com/watch?v=ci7VgMhfLFE

var timer;
function resetCursor(e) {	
	if (timer) {
		clearTimeout(timer);
		timer = 0;
		document.querySelector('html').style.cursor = '';
	}
	
	timer = setTimeout(function () {
		document.querySelector('html').style.cursor = 'none';
	}, 2000);
}

document.onmousemove = resetCursor;

window.addEventListener("load", windowLoadHandler, false);

function windowLoadHandler() {
	circleApp();
    resetCursor();
}

function circleApp() {
	
	var numCircles;
	var circles;
	var colors;
	var timer;
	var drawsPerFrame;
	var container;

	init();
	
	function randValue(arr) {
		return arr[ Math.floor(Math.random() * arr.length) ];
	}
	
	function init() {
		container = document.getElementById('container');
		container.style.width = window.innerWidth + 'px'
		container.style.height = window.innerHeight + 'px';
		//container.style.backgroundColor = 'darkslateblue'; //'black'
		
		colors = ['aqua', 'chartreuse', 'cyan', 'darkorange', 'gold', 'hotpink', 'turquoise', 'yellow'];
	
		startGenerate();
	}
	
	function startGenerate() {
		setInterval(function(){
			var x = Math.random() * window.innerHeight;
			var y = Math.random() * window.innerWidth;
			createCircle(x,y);
		}, 1000);
	}
	
	function createCircle(xpos,ypos) {
		var c = document.createElement('div');
		c.style.top = xpos + 'px';
		c.style.left = ypos + 'px';
		c.style.borderColor = randValue(colors);
		c.classList.add('circle');
		container.appendChild(c);
		setTimeout(function(){
			c.classList.add('anim');
		}, 100);
	}
}
</script>

<style type="text/css">
body {
	background-color:#000000; 
	color:#888888; 
	overflow: hidden; 
	margin: 0px
} 

.circle {
	width: 200px;
	height: 200px;
	position: absolute;
	opacity: 0.7;
	color: q;
	border-radius: 200px;
	border: 10px solid;
	transition: all 10s ease-out;
	transform: rotatex(65deg) scale(0.1);
}

.anim {
	opacity: 0.0;
	transform: rotatex(65deg) scale(10);
}
</style>
</head>
<body>
	<div id="container"> 
	</div>
</body>
</html>
